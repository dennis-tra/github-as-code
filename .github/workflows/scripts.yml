name: Scripts

on:
  push:
    paths:
      - scripts/**

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: dagger/dagger-for-github@v3
        with:
          workdir: scripts
          cmds: |
            project update
            do test
